<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>

    <main class="container">
      <div class="card">
        <picture class="image-container">
          <source media="(max-width: 991px)" srcset="images/image-header-mobile.jpg">
          <img class="card-image" src="images/image-header-desktop.jpg" alt="Happy staff at the office">
        </picture>

        <div class="text-container">
          <header>
            <h1 class="title">Get <span class="accent">insights</span> that help your business grow.</h1>
            <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
          </header>

          <ul class="stats-list">
            <li>
              <h2 class="stats-number">10k+</h2>
              <p class="stats-name">companies</p>
            </li>
            <li>
              <h2 class="stats-number">314</h2>
              <p class="stats-name">templates</p>
            </li>
            <li>
              <h2 class="stats-number">12M+</h2>
              <p class="stats-name">queries</p>
            </li>
          </ul>
        </div>
      </div>
    </main>

  </body>
  </html>
